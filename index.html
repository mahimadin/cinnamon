<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinnamon | Japanese foods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="dsd.png">
    
</head>



<body >
    <div id="ban" class="banner">
        <div class="banner__content">
          <div class="banner__text">
            <strong>Grand offer! </strong> Only more <b><span id="time"></span></b> time left
          </div>
            
         
        </div>
      </div> 
     

    <iframe src="https://mahimadin53028.wixsite.com/cinnamon"
    frameborder="0" 
    marginheight="0" 
    marginwidth="0" 
    width="100%" 
    height="100%" 
    scrolling="auto"></iframe > 


   
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jan 1, 2023 15:37:25").getTime();
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
      
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
      
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
        // Display the result in the element with id="demo"
        document.getElementById("time").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
      
        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("time").innerHTML = "EXPIRED";
        }
      }, 1000);
      </script>

 
</body>
</html>
